<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Của Tôi - Lịch Âm</title>
    <style>
        /* CSS cơ bản để lịch âm trông đẹp hơn một chút */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #lunar-date {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Chào mừng bạn đến với trang của tôi!</h1>
    <p>Đây là nội dung khác trên trang web của bạn. Mọi thứ bạn có trước đây sẽ được giữ nguyên.</p>

    <hr>

    <h2>Thông tin Lịch Âm</h2>
    <div id="lunar-date">
        Đang tải lịch âm...
    </div>

    <hr>

    <p>Nếu bạn có thêm nội dung khác, hãy đặt chúng ở đây.</p>

    <script src="lich am.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                var today = new Date();
                // LunarCalendar và solarToLunar() được định nghĩa trong lich am.js
                var lunar = LunarCalendar.solarToLunar(today.getFullYear(), today.getMonth() + 1, today.getDate());
                
                // Chuỗi hiển thị lịch âm
                var lunarInfo = `Hôm nay (Âm lịch): Ngày ${lunar.day} tháng ${lunar.month} năm ${lunar.year}`;
                
                // Cập nhật nội dung cho phần tử có id là 'lunar-date'
                document.getElementById('lunar-date').textContent = lunarInfo;
            } catch (error) {
                console.error("Lỗi khi tải hoặc sử dụng lịch âm:", error);
                document.getElementById('lunar-date').textContent = "Không thể tải lịch âm. Vui lòng kiểm tra console để biết chi tiết lỗi.";
            }
        });
    </script>

</body>
</html>
