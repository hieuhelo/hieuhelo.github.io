<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào mừng!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
            animation: bgColorChange 15s infinite alternate;
        }
        
        .welcome-container {
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 80%;
            width: 500px;
            color: white;
            animation: textColorChange 8s infinite alternate;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            transform: translateZ(50px);
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 15px;
            transform: translateZ(30px);
        }
        
        .bank-info {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            transform: translateZ(20px);
            animation: bankColorChange 10s infinite alternate;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateY(0);
            }
            50% {
                transform: translateY(-20px) rotateY(5deg);
            }
        }
        
        @keyframes bgColorChange {
            0% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
            20% { background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%); }
            40% { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
            60% { background: linear-gradient(135deg, #cc2b5e 0%, #753a88 100%); }
            80% { background: linear-gradient(135deg, #dd5e89 0%, #f7bb97 100%); }
            100% { background: linear-gradient(135deg, #4568dc 0%, #b06ab3 100%); }
        }
        
        @keyframes textColorChange {
            0% { color: white; }
            25% { color: #fffacd; }
            50% { color: #e0ffff; }
            75% { color: #ffe4e1; }
            100% { color: #f0fff0; }
        }
        
        @keyframes bankColorChange {
            0% { background-color: rgba(0, 0, 0, 0.2); }
            50% { background-color: rgba(255, 0, 0, 0.2); }
            100% { background-color: rgba(0, 0, 255, 0.2); }
        }
        
        .music-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            color: white;
            animation: musicBtnColor 5s infinite alternate;
        }
        
        @keyframes musicBtnColor {
            0% { color: white; background: rgba(255, 255, 255, 0.2); }
            25% { color: #ff7e5f; background: rgba(255, 126, 95, 0.2); }
            50% { color: #11998e; background: rgba(17, 153, 142, 0.2); }
            75% { color: #cc2b5e; background: rgba(204, 43, 94, 0.2); }
            100% { color: #4568dc; background: rgba(69, 104, 220, 0.2); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: confettiColor 3s infinite;
        }
        
        @keyframes confettiColor {
            0% { background-color: #ff0000; }
            20% { background-color: #00ff00; }
            40% { background-color: #0000ff; }
            60% { background-color: #ffff00; }
            80% { background-color: #ff00ff; }
            100% { background-color: #00ffff; }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
            .welcome-container {
                padding: 20px;
                width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Xin chào, Mình là Hiếu</h1>
        <p>"Cảm ơn bạn đã ghé thăm, trang web này không giúp bạn giàu lên, nhưng có thể làm bạn cười nhẹ một cái!"</p>
        <p>Nếu thấy hữu ích hãy Donate cho mình ly Cafe nha!</p>
        <div class="bank-info">
            Ngân hàng: VCB - STK 123456789<br>
            Chủ Tài Khoản: Hiếu Đẹp Troai
        </div>
    </div>
    
    <div class="music-control" onclick="toggleMusic()">
        ♫
    </div>
    
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ audio.
    </audio>
    
    <script>
        // Tạo hiệu ứng confetti
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = -10 + 'px';
            confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
            document.body.appendChild(confetti);
            
            let position = -10;
            let rotation = Math.random() * 360;
            const speed = 2 + Math.random() * 3;
            const spin = Math.random() * 10 - 5;
            
            const fall = setInterval(() => {
                position += speed;
                rotation += spin;
                
                confetti.style.top = position + 'px';
                confetti.style.transform = 'rotate(' + rotation + 'deg)';
                confetti.style.opacity = 1 - position / window.innerHeight;
                
                if (position > window.innerHeight) {
                    clearInterval(fall);
                    confetti.remove();
                }
            }, 20);
        }
        
        // Tạo confetti định kỳ
        setInterval(createConfetti, 150);
        
        // Điều khiển âm nhạc
        const music = document.getElementById('bgMusic');
        let isPlaying = false;
        
        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                isPlaying = false;
            } else {
                music.play();
                isPlaying = true;
            }
        }
        
        // Bắt đầu nhạc khi người dùng tương tác
        document.body.addEventListener('click', function() {
            if (!isPlaying) {
                music.play();
                isPlaying = true;
            }
        }, { once: true });
        
        // Hiệu ứng 3D khi di chuột
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.welcome-container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
        
        // Cho mobile (touch events)
        document.addEventListener('touchmove', function(e) {
            const container = document.querySelector('.welcome-container');
            const touch = e.touches[0];
            const xAxis = (window.innerWidth / 2 - touch.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - touch.pageY) / 25;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
        
        // Thay đổi màu chữ ngẫu nhiên
        function randomizeTextColors() {
            const colors = ['#FFD700', '#FF69B4', '#7FFFD4', '#9370DB', '#00FA9A', '#FF6347'];
            const elements = document.querySelectorAll('h1, p');
            
            elements.forEach(el => {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                el.style.color = randomColor;
            });
        }
        
        // Thay đổi màu mỗi 3 giây
        setInterval(randomizeTextColors, 3000);
    </script>
</body>
</html>
