<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm Ngược 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            perspective: 1000px;
        }
        
        .container {
            width: 100%;
            padding: 20px;
            position: relative;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-add {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-auth {
            background-color: #f39c12;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .countdown-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .countdown-title {
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
            color: #f39c12;
        }
        
        .countdown {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        
        .countdown-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            width: 22%;
            transform-style: preserve-3d;
            transition: transform 0.3s;
        }
        
        .countdown-item:hover {
            transform: translateZ(20px);
        }
        
        .countdown-number {
            font-size: 30px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .countdown-label {
            font-size: 12px;
            color: #ddd;
        }
        
        .event-name {
            font-size: 20px;
            text-align: center;
            margin: 20px 0;
            color: #fff;
        }
        
        .event-date {
            text-align: center;
            color: #ccc;
            margin-bottom: 20px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: #16213e;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            transform-style: preserve-3d;
            animation: modalEnter 0.5s forwards;
        }
        
        @keyframes modalEnter {
            from {
                transform: translateZ(-100px) rotateX(90deg);
                opacity: 0;
            }
            to {
                transform: translateZ(0) rotateX(0);
                opacity: 1;
            }
        }
        
        .modal-title {
            margin-bottom: 20px;
            text-align: center;
            color: #f39c12;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ddd;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .btn-cancel {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-submit {
            background-color: #4CAF50;
            color: white;
        }
        
        .events-list {
            margin-top: 30px;
        }
        
        .event-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            transform-style: preserve-3d;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .event-card:hover {
            transform: translateZ(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .event-card h3 {
            color: #f39c12;
            margin-bottom: 10px;
        }
        
        .event-card p {
            color: #ccc;
            margin-bottom: 10px;
        }
        
        .event-card .time-left {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn btn-add" id="addEventBtn">+ Thêm sự kiện</button>
            <button class="btn btn-auth" id="authBtn">Đăng nhập/Đăng ký</button>
        </div>
        
        <div class="countdown-container" id="countdown3d">
            <h2 class="countdown-title">ĐẾM NGƯỢC SỰ KIỆN</h2>
            <div class="event-name" id="currentEventName">Năm Mới 2025</div>
            <div class="event-date" id="currentEventDate">1/1/2025</div>
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">NGÀY</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">GIỜ</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">PHÚT</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">GIÂY</div>
                </div>
            </div>
        </div>
        
        <div class="events-list" id="eventsList">
            <!-- Các sự kiện sẽ được thêm vào đây -->
        </div>
    </div>
    
    <!-- Modal thêm sự kiện -->
    <div class="modal" id="addEventModal">
        <div class="modal-content">
            <h2 class="modal-title">Thêm Sự Kiện Mới</h2>
            <div class="form-group">
                <label for="eventName">Tên sự kiện</label>
                <input type="text" id="eventName" placeholder="Ví dụ: Sinh nhật tôi">
            </div>
            <div class="form-group">
                <label for="eventDate">Ngày diễn ra</label>
                <input type="datetime-local" id="eventDate">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-cancel" id="cancelAddEvent">Hủy</button>
                <button class="btn btn-submit" id="submitEvent">Thêm</button>
            </div>
        </div>
    </div>
    
    <!-- Modal đăng nhập/đăng ký -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <h2 class="modal-title" id="authModalTitle">Đăng Nhập</h2>
            <div class="form-group">
                <label for="authEmail">Email</label>
                <input type="email" id="authEmail" placeholder="Nhập email của bạn">
            </div>
            <div class="form-group">
                <label for="authPassword">Mật khẩu</label>
                <input type="password" id="authPassword" placeholder="Nhập mật khẩu">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-cancel" id="cancelAuth">Hủy</button>
                <button class="btn btn-submit" id="submitAuth">Đăng Nhập</button>
            </div>
            <p style="text-align: center; margin-top: 15px; color: #ddd;">
                <span id="switchAuthText">Chưa có tài khoản? Đăng ký ngay</span>
            </p>
        </div>
    </div>
    
    <script>
        // Dữ liệu sự kiện mẫu
        let events = [
            { name: "Năm Mới 2025", date: "2025-01-01T00:00:00" },
            { name: "Tết Nguyên Đán", date: "2025-01-29T00:00:00" },
            { name: "Giỗ Tổ Hùng Vương", date: "2025-04-07T00:00:00" },
            { name: "Ngày Giải Phóng 30/4", date: "2025-04-30T00:00:00" }
        ];
        
        // Hiển thị sự kiện đầu tiên khi tải trang
        let currentEventIndex = 0;
        
        // DOM Elements
        const addEventBtn = document.getElementById('addEventBtn');
        const authBtn = document.getElementById('authBtn');
        const addEventModal = document.getElementById('addEventModal');
        const authModal = document.getElementById('authModal');
        const cancelAddEvent = document.getElementById('cancelAddEvent');
        const cancelAuth = document.getElementById('cancelAuth');
        const submitEvent = document.getElementById('submitEvent');
        const submitAuth = document.getElementById('submitAuth');
        const switchAuthText = document.getElementById('switchAuthText');
        const authModalTitle = document.getElementById('authModalTitle');
        const eventsList = document.getElementById('eventsList');
        
        // Hiệu ứng 3D cho countdown container
        const countdown3d = document.getElementById('countdown3d');
        
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 768) { // Chỉ áp dụng trên màn hình lớn
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                countdown3d.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            }
        });
        
        // Reset vị trí khi không di chuột
        document.addEventListener('mouseleave', () => {
            countdown3d.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });
        
        // Mở modal thêm sự kiện
        addEventBtn.addEventListener('click', () => {
            addEventModal.style.display = 'flex';
        });
        
        // Mở modal đăng nhập/đăng ký
        authBtn.addEventListener('click', () => {
            authModal.style.display = 'flex';
        });
        
        // Đóng modal
        cancelAddEvent.addEventListener('click', () => {
            addEventModal.style.display = 'none';
        });
        
        cancelAuth.addEventListener('click', () => {
            authModal.style.display = 'none';
        });
        
        // Chuyển đổi giữa đăng nhập và đăng ký
        let isLoginMode = true;
        
        switchAuthText.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                authModalTitle.textContent = 'Đăng Nhập';
                submitAuth.textContent = 'Đăng Nhập';
                switchAuthText.textContent = 'Chưa có tài khoản? Đăng ký ngay';
            } else {
                authModalTitle.textContent = 'Đăng Ký';
                submitAuth.textContent = 'Đăng Ký';
                switchAuthText.textContent = 'Đã có tài khoản? Đăng nhập ngay';
            }
        });
        
        // Thêm sự kiện mới
        submitEvent.addEventListener('click', () => {
            const eventName = document.getElementById('eventName').value;
            const eventDate = document.getElementById('eventDate').value;
            
            if (eventName && eventDate) {
                events.push({ name: eventName, date: eventDate });
                renderEventsList();
                addEventModal.style.display = 'none';
                
                // Reset form
                document.getElementById('eventName').value = '';
                document.getElementById('eventDate').value = '';
            } else {
                alert('Vui lòng điền đầy đủ thông tin sự kiện');
            }
        });
        
        // Xử lý đăng nhập/đăng ký (mẫu)
        submitAuth.addEventListener('click', () => {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            
            if (email && password) {
                if (isLoginMode) {
                    alert(`Đăng nhập thành công với email: ${email}`);
                } else {
                    alert(`Đăng ký thành công với email: ${email}`);
                }
                authModal.style.display = 'none';
                
                // Reset form
                document.getElementById('authEmail').value = '';
                document.getElementById('authPassword').value = '';
            } else {
                alert('Vui lòng điền đầy đủ thông tin');
            }
        });
        
        // Hiển thị danh sách sự kiện
        function renderEventsList() {
            eventsList.innerHTML = '';
            
            events.forEach((event, index) => {
                const eventElement = document.createElement('div');
                eventElement.className = 'event-card';
                eventElement.innerHTML = `
                    <h3>${event.name}</h3>
                    <p>Ngày: ${formatDate(new Date(event.date))}</p>
                    <p class="time-left">Còn lại: ${calculateTimeLeft(new Date(event.date))}</p>
                `;
                
                eventElement.addEventListener('click', () => {
                    currentEventIndex = index;
                    updateCountdown();
                });
                
                eventsList.appendChild(eventElement);
            });
        }
        
        // Định dạng ngày tháng
        function formatDate(date) {
            const day = date.getDate();
            const month = date.getMonth() + 1;
            const year = date.getFullYear();
            const hours = date.getHours();
            const minutes = date.getMinutes();
            
            return `${day}/${month}/${year} ${hours}:${minutes < 10 ? '0' + minutes : minutes}`;
        }
        
        // Tính thời gian còn lại
        function calculateTimeLeft(targetDate) {
            const now = new Date();
            const diff = targetDate - now;
            
            if (diff <= 0) return "Đã diễn ra";
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            return `${days} ngày ${hours} giờ ${minutes} phút`;
        }
        
        // Cập nhật đồng hồ đếm ngược
        function updateCountdown() {
            const currentEvent = events[currentEventIndex];
            const targetDate = new Date(currentEvent.date);
            const now = new Date();
            const diff = targetDate - now;
            
            document.getElementById('currentEventName').textContent = currentEvent.name;
            document.getElementById('currentEventDate').textContent = formatDate(targetDate);
            
            if (diff <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days < 10 ? '0' + days : days;
            document.getElementById('hours').textContent = hours < 10 ? '0' + hours : hours;
            document.getElementById('minutes').textContent = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('seconds').textContent = seconds < 10 ? '0' + seconds : seconds;
        }
        
        // Khởi tạo
        function init() {
            renderEventsList();
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }
        
        init();
    </script>
</body>
</html>
