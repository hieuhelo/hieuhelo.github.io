<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm Ngược Sự Kiện Việt Nam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            perspective: 1000px;
        }
        
        .container {
            width: 100%;
            padding: 20px;
            position: relative;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-add {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-auth {
            background-color: #f39c12;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .countdown-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .countdown-title {
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
            color: #f39c12;
        }
        
        .countdown {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        
        .countdown-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            width: 22%;
            transform-style: preserve-3d;
            transition: transform 0.3s;
        }
        
        .countdown-item:hover {
            transform: translateZ(20px);
        }
        
        .countdown-number {
            font-size: 30px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .countdown-label {
            font-size: 12px;
            color: #ddd;
        }
        
        .event-name {
            font-size: 20px;
            text-align: center;
            margin: 20px 0;
            color: #fff;
        }
        
        .event-date {
            text-align: center;
            color: #ccc;
            margin-bottom: 20px;
        }
        
        .event-status {
            text-align: center;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            margin: 10px auto;
            width: fit-content;
        }
        
        .status-upcoming {
            background-color: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .status-ongoing {
            background-color: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
            animation: pulse 2s infinite;
        }
        
        .status-ended {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: #16213e;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            transform-style: preserve-3d;
            animation: modalEnter 0.5s forwards;
        }
        
        @keyframes modalEnter {
            from {
                transform: translateZ(-100px) rotateX(90deg);
                opacity: 0;
            }
            to {
                transform: translateZ(0) rotateX(0);
                opacity: 1;
            }
        }
        
        .modal-title {
            margin-bottom: 20px;
            text-align: center;
            color: #f39c12;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ddd;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .btn-cancel {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-submit {
            background-color: #4CAF50;
            color: white;
        }
        
        .events-list {
            margin-top: 30px;
        }
        
        .event-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            transform-style: preserve-3d;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .event-card:hover {
            transform: translateZ(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .event-card h3 {
            color: #f39c12;
            margin-bottom: 10px;
        }
        
        .event-card p {
            color: #ccc;
            margin-bottom: 10px;
        }
        
        .event-card .time-left {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .event-card .event-type {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
        }
        
        .holiday {
            border-left: 5px solid #e74c3c;
        }
        
        .festival {
            border-left: 5px solid #f39c12;
        }
        
        .cultural {
            border-left: 5px solid #2ecc71;
        }
        
        .other {
            border-left: 5px solid #9b59b6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn btn-add" id="addEventBtn">+ Thêm sự kiện</button>
            <button class="btn btn-auth" id="authBtn">Đăng nhập/Đăng ký</button>
        </div>
        
        <div class="countdown-container" id="countdown3d">
            <h2 class="countdown-title">ĐẾM NGƯỢC SỰ KIỆN VIỆT NAM</h2>
            <div class="event-name" id="currentEventName">Tết Nguyên Đán 2025</div>
            <div class="event-date" id="currentEventDate">29/1/2025</div>
            <div class="event-status status-upcoming" id="eventStatus">SẮP DIỄN RA</div>
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">NGÀY</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">GIỜ</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">PHÚT</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">GIÂY</div>
                </div>
            </div>
        </div>
        
        <div class="events-list" id="eventsList">
            <!-- Các sự kiện sẽ được thêm vào đây -->
        </div>
    </div>
    
    <!-- Modal thêm sự kiện -->
    <div class="modal" id="addEventModal">
        <div class="modal-content">
            <h2 class="modal-title">Thêm Sự Kiện Mới</h2>
            <div class="form-group">
                <label for="eventName">Tên sự kiện</label>
                <input type="text" id="eventName" placeholder="Ví dụ: Tết Nguyên Đán">
            </div>
            <div class="form-group">
                <label for="eventType">Loại sự kiện</label>
                <select id="eventType">
                    <option value="holiday">Ngày lễ</option>
                    <option value="festival">Lễ hội</option>
                    <option value="cultural">Văn hóa</option>
                    <option value="other">Khác</option>
                </select>
            </div>
            <div class="form-group">
                <label for="eventDate">Ngày diễn ra</label>
                <input type="datetime-local" id="eventDate">
            </div>
            <div class="form-group">
                <label for="eventDuration">Thời lượng (ngày)</label>
                <input type="number" id="eventDuration" min="1" value="1" placeholder="Số ngày diễn ra">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-cancel" id="cancelAddEvent">Hủy</button>
                <button class="btn btn-submit" id="submitEvent">Thêm</button>
            </div>
        </div>
    </div>
    
    <!-- Modal đăng nhập/đăng ký -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <h2 class="modal-title" id="authModalTitle">Đăng Nhập</h2>
            <div class="form-group">
                <label for="authEmail">Email</label>
                <input type="email" id="authEmail" placeholder="Nhập email của bạn">
            </div>
            <div class="form-group">
                <label for="authPassword">Mật khẩu</label>
                <input type="password" id="authPassword" placeholder="Nhập mật khẩu">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-cancel" id="cancelAuth">Hủy</button>
                <button class="btn btn-submit" id="submitAuth">Đăng Nhập</button>
            </div>
            <p style="text-align: center; margin-top: 15px; color: #ddd;">
                <span id="switchAuthText">Chưa có tài khoản? Đăng ký ngay</span>
            </p>
        </div>
    </div>
    
    <script>
        // Dữ liệu sự kiện mẫu tại Việt Nam
        let events = [
            { 
                name: "Tết Nguyên Đán 2025", 
                date: "2025-01-29T00:00:00",
                type: "holiday",
                duration: 7,
                description: "Tết cổ truyền của dân tộc Việt Nam"
            },
            { 
                name: "Giỗ Tổ Hùng Vương", 
                date: "2025-04-07T00:00:00",
                type: "holiday",
                duration: 1,
                description: "Lễ hội đền Hùng - Phú Thọ"
            },
            { 
                name: "Ngày Giải Phóng 30/4", 
                date: "2025-04-30T00:00:00",
                type: "holiday",
                duration: 1,
                description: "Ngày thống nhất đất nước"
            },
            { 
                name: "Quốc Khánh 2/9", 
                date: "2025-09-02T00:00:00",
                type: "holiday",
                duration: 1,
                description: "Ngày thành lập nước Việt Nam Dân chủ Cộng hòa"
            },
            { 
                name: "Lễ hội chùa Hương", 
                date: "2025-02-15T00:00:00",
                type: "festival",
                duration: 3,
                description: "Lễ hội tại chùa Hương, Hà Nội"
            },
            { 
                name: "Lễ hội đèn lồng Hội An", 
                date: "2025-02-10T00:00:00",
                type: "festival",
                duration: 5,
                description: "Lễ hội thả đèn lồng hàng tháng tại Hội An"
            }
        ];
        
        // Tìm sự kiện sắp diễn ra hoặc đang diễn ra
        let currentEventIndex = 0;
        
        function findNearestEvent() {
            const now = new Date();
            let nearestEventIndex = 0;
            let smallestDiff = Infinity;
            
            events.forEach((event, index) => {
                const startDate = new Date(event.date);
                const endDate = new Date(startDate);
                endDate.setDate(endDate.getDate() + event.duration);
                
                // Nếu sự kiện đang diễn ra
                if (now >= startDate && now <= endDate) {
                    nearestEventIndex = index;
                    smallestDiff = 0;
                    return;
                }
                
                // Nếu sự kiện sắp diễn ra
                const diff = startDate - now;
                if (diff > 0 && diff < smallestDiff) {
                    smallestDiff = diff;
                    nearestEventIndex = index;
                }
            });
            
            return nearestEventIndex;
        }
        
        // DOM Elements
        const addEventBtn = document.getElementById('addEventBtn');
        const authBtn = document.getElementById('authBtn');
        const addEventModal = document.getElementById('addEventModal');
        const authModal = document.getElementById('authModal');
        const cancelAddEvent = document.getElementById('cancelAddEvent');
        const cancelAuth = document.getElementById('cancelAuth');
        const submitEvent = document.getElementById('submitEvent');
        const submitAuth = document.getElementById('submitAuth');
        const switchAuthText = document.getElementById('switchAuthText');
        const authModalTitle = document.getElementById('authModalTitle');
        const eventsList = document.getElementById('eventsList');
        const eventStatus = document.getElementById('eventStatus');
        
        // Hiệu ứng 3D cho countdown container
        const countdown3d = document.getElementById('countdown3d');
        
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 768) { // Chỉ áp dụng trên màn hình lớn
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                countdown3d.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            }
        });
        
        // Reset vị trí khi không di chuột
        document.addEventListener('mouseleave', () => {
            countdown3d.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });
        
        // Mở modal thêm sự kiện
        addEventBtn.addEventListener('click', () => {
            addEventModal.style.display = 'flex';
        });
        
        // Mở modal đăng nhập/đăng ký
        authBtn.addEventListener('click', () => {
            authModal.style.display = 'flex';
        });
        
        // Đóng modal
        cancelAddEvent.addEventListener('click', () => {
            addEventModal.style.display = 'none';
        });
        
        cancelAuth.addEventListener('click', () => {
            authModal.style.display = 'none';
        });
        
        // Chuyển đổi giữa đăng nhập và đăng ký
        let isLoginMode = true;
        
        switchAuthText.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                authModalTitle.textContent = 'Đăng Nhập';
                submitAuth.textContent = 'Đăng Nhập';
                switchAuthText.textContent = 'Chưa có tài khoản? Đăng ký ngay';
            } else {
                authModalTitle.textContent = 'Đăng Ký';
                submitAuth.textContent = 'Đăng Ký';
                switchAuthText.textContent = 'Đã có tài khoản? Đăng nhập ngay';
            }
        });
        
        // Thêm sự kiện mới
        submitEvent.addEventListener('click', () => {
            const eventName = document.getElementById('eventName').value;
            const eventDate = document.getElementById('eventDate').value;
            const eventType = document.getElementById('eventType').value;
            const eventDuration = parseInt(document.getElementById('eventDuration').value) || 1;
            
            if (eventName && eventDate) {
                events.push({ 
                    name: eventName, 
                    date: eventDate,
                    type: eventType,
                    duration: eventDuration,
                    description: "Sự kiện do bạn thêm vào"
                });
                
                // Cập nhật sự kiện gần nhất
                currentEventIndex = findNearestEvent();
                
                renderEventsList();
                updateCountdown();
                addEventModal.style.display = 'none';
                
                // Reset form
                document.getElementById('eventName').value = '';
                document.getElementById('eventDate').value = '';
                document.getElementById('eventDuration').value = '1';
            } else {
                alert('Vui lòng điền đầy đủ thông tin sự kiện');
            }
        });
        
        // Xử lý đăng nhập/đăng ký (mẫu)
        submitAuth.addEventListener('click', () => {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            
            if (email && password) {
                if (isLoginMode) {
                    alert(`Đăng nhập thành công với email: ${email}`);
                } else {
                    alert(`Đăng ký thành công với email: ${email}`);
                }
                authModal.style.display = 'none';
                
                // Reset form
                document.getElementById('authEmail').value = '';
                document.getElementById('authPassword').value = '';
            } else {
                alert('Vui lòng điền đầy đủ thông tin');
            }
        });
        
        // Hiển thị danh sách sự kiện
        function renderEventsList() {
            eventsList.innerHTML = '';
            
            // Sắp xếp sự kiện theo thời gian
            events.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            events.forEach((event, index) => {
                const eventElement = document.createElement('div');
                eventElement.className = `event-card ${event.type}`;
                
                const eventDate = new Date(event.date);
                const endDate = new Date(eventDate);
                endDate.setDate(endDate.getDate() + event.duration);
                
                let status = '';
                let timeLeft = '';
                const now = new Date();
                
                if (now < eventDate) {
                    status = 'SẮP DIỄN RA';
                    timeLeft = `Bắt đầu sau: ${calculateTimeLeft(eventDate)}`;
                } else if (now <= endDate) {
                    status
