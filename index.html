<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm Ngược Sự Kiện Việt Nam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            height: 100vh;
            overflow-x: hidden;
            perspective: 1000px;
        }
        
        .container {
            width: 100%;
            padding: 20px;
            position: relative;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-add {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-login {
            background-color: #2196F3;
            color: white;
        }
        
        .countdown-container {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .countdown-container:hover {
            transform: rotateY(10deg) rotateX(5deg);
        }
        
        .event-title {
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .countdown-item {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            min-width: 70px;
        }
        
        .countdown-number {
            font-size: 28px;
            font-weight: bold;
        }
        
        .countdown-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .event-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .event-card {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            transform-style: preserve-3d;
            transition: transform 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .event-card:hover {
            transform: translateZ(10px) rotateY(5deg);
        }
        
        .event-name {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .event-date {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .event-countdown {
            font-size: 14px;
            color: #FFEB3B;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            transform-style: preserve-3d;
            transform: translateZ(50px);
        }
        
        .close-btn {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        @media (max-width: 480px) {
            .countdown {
                flex-wrap: wrap;
            }
            
            .countdown-item {
                min-width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn btn-add" id="addEventBtn">+ Thêm sự kiện</button>
            <button class="btn btn-login" id="loginBtn">Đăng nhập / Đăng ký</button>
        </div>
        
        <div class="countdown-container">
            <h2 class="event-title" id="mainEventTitle">Tết Nguyên Đán 2025</h2>
            <div class="countdown" id="mainCountdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Ngày</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Giờ</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Phút</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Giây</div>
                </div>
            </div>
        </div>
        
        <div class="event-list" id="eventList">
            <!-- Các sự kiện sẽ được thêm vào đây -->
        </div>
    </div>
    
    <!-- Modal thêm sự kiện -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Thêm sự kiện mới</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventName">Tên sự kiện:</label>
                    <input type="text" id="eventName" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Ngày diễn ra:</label>
                    <input type="datetime-local" id="eventDate" required>
                </div>
                <button type="submit" class="submit-btn">Lưu sự kiện</button>
            </form>
        </div>
    </div>
    
    <!-- Modal đăng nhập -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-btn" id="closeLoginModal">&times;</span>
            <h2>Đăng nhập / Đăng ký</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="submit-btn">Đăng nhập</button>
                <button type="button" class="submit-btn" style="background-color: #FF5722; margin-top: 10px;">Đăng ký tài khoản</button>
            </form>
        </div>
    </div>
    
    <script>
        // Sự kiện mặc định
        const defaultEvents = [
            {
                name: "Tết Nguyên Đán 2025",
                date: "2025-01-29T00:00:00+07:00"
            },
            {
                name: "Quốc Khánh 2/9",
                date: "2025-09-02T00:00:00+07:00"
            },
            {
                name: "Giỗ Tổ Hùng Vương",
                date: "2025-04-07T00:00:00+07:00"
            }
        ];
        
        // Lấy các phần tử DOM
        const addEventBtn = document.getElementById('addEventBtn');
        const loginBtn = document.getElementById('loginBtn');
        const eventModal = document.getElementById('eventModal');
        const loginModal = document.getElementById('loginModal');
        const closeModal = document.getElementById('closeModal');
        const closeLoginModal = document.getElementById('closeLoginModal');
        const eventForm = document.getElementById('eventForm');
        const loginForm = document.getElementById('loginForm');
        const eventList = document.getElementById('eventList');
        const mainEventTitle = document.getElementById('mainEventTitle');
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        
        // Lấy sự kiện từ localStorage hoặc sử dụng mặc định
        let events = JSON.parse(localStorage.getItem('events')) || defaultEvents;
        
        // Hiển thị các sự kiện
        function displayEvents() {
            eventList.innerHTML = '';
            
            // Sắp xếp sự kiện theo thời gian gần nhất
            events.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            // Cập nhật sự kiện chính (sắp diễn ra nhất)
            if (events.length > 0) {
                mainEventTitle.textContent = events[0].name;
                updateMainCountdown();
                
                // Hiển thị các sự kiện khác
                for (let i = 1; i < events.length; i++) {
                    const event = events[i];
                    const eventCard = document.createElement('div');
                    eventCard.className = 'event-card';
                    
                    const now = new Date();
                    const eventDate = new Date(event.date);
                    const timeLeft = eventDate - now;
                    
                    if (timeLeft < 0) {
                        eventCard.innerHTML = `
                            <h3 class="event-name">${event.name}</h3>
                            <p class="event-date">${formatDate(eventDate)}</p>
                            <p class="event-countdown">Đã diễn ra</p>
                        `;
                    } else {
                        const {days, hours, minutes, seconds} = getTimeRemaining(eventDate);
                        eventCard.innerHTML = `
                            <h3 class="event-name">${event.name}</h3>
                            <p class="event-date">${formatDate(eventDate)}</p>
                            <p class="event-countdown">Còn lại: ${days} ngày ${hours} giờ ${minutes} phút</p>
                        `;
                    }
                    
                    eventList.appendChild(eventCard);
                }
            }
        }
        
        // Cập nhật đếm ngược chính
        function updateMainCountdown() {
            if (events.length === 0) return;
            
            const eventDate = new Date(events[0].date);
            const now = new Date();
            const timeLeft = eventDate - now;
            
            if (timeLeft < 0) {
                mainEventTitle.textContent = `${events[0].name} đã diễn ra`;
                daysEl.textContent = '00';
                hoursEl.textContent = '00';
                minutesEl.textContent = '00';
                secondsEl.textContent = '00';
                return;
            }
            
            const {days, hours, minutes, seconds} = getTimeRemaining(eventDate);
            
            daysEl.textContent = formatTime(days);
            hoursEl.textContent = formatTime(hours);
            minutesEl.textContent = formatTime(minutes);
            secondsEl.textContent = formatTime(seconds);
            
            setTimeout(updateMainCountdown, 1000);
        }
        
        // Tính thời gian còn lại
        function getTimeRemaining(endtime) {
            const total = Date.parse(endtime) - Date.parse(new Date());
            const seconds = Math.floor((total / 1000) % 60);
            const minutes = Math.floor((total / 1000 / 60) % 60);
            const hours = Math.floor((total / (1000 * 60 * 60)) % 24);
            const days = Math.floor(total / (1000 * 60 * 60 * 24));
            
            return {
                total,
                days,
                hours,
                minutes,
                seconds
            };
        }
        
        // Định dạng thời gian (thêm số 0 nếu cần)
        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }
        
        // Định dạng ngày tháng
        function formatDate(date) {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZone: 'Asia/Ho_Chi_Minh'
            };
            return new Date(date).toLocaleDateString('vi-VN', options);
        }
        
        // Sự kiện click nút thêm sự kiện
        addEventBtn.addEventListener('click', () => {
            eventModal.style.display = 'flex';
        });
        
        // Sự kiện click nút đăng nhập
        loginBtn.addEventListener('click', () => {
            loginModal.style.display = 'flex';
        });
        
        // Đóng modal
        closeModal.addEventListener('click', () => {
            eventModal.style.display = 'none';
        });
        
        closeLoginModal.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });
        
        // Đóng modal khi click bên ngoài
        window.addEventListener('click', (e) => {
            if (e.target === eventModal) {
                eventModal.style.display = 'none';
            }
            if (e.target === loginModal) {
                loginModal.style.display = 'none';
            }
        });
        
        // Thêm sự kiện mới
        eventForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const eventName = document.getElementById('eventName').value;
            const eventDate = document.getElementById('eventDate').value;
            
            // Chuyển đổi thành định dạng phù hợp với múi giờ Việt Nam (GMT+7)
            const dateObj = new Date(eventDate);
            const vietnamDate = new Date(dateObj.getTime() - (dateObj.getTimezoneOffset() * 60000));
            
            const newEvent = {
                name: eventName,
                date: vietnamDate.toISOString()
            };
            
            events.push(newEvent);
            localStorage.setItem('events', JSON.stringify(events));
            
            eventForm.reset();
            eventModal.style.display = 'none';
            displayEvents();
        });
        
        // Xử lý đăng nhập (demo)
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Chức năng đăng nhập đang được phát triển');
            loginModal.style.display = 'none';
        });
        
        // Khởi động ứng dụng
        displayEvents();
    </script>
</body>
</html>
