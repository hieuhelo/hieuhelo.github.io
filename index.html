<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chatbox { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
        #input { width: 70%; margin-right: 10px; }
    </style>
</head>
<body>
    <h2>Chatbot Test</h2>
    <div id="chatbox"></div>
    <input type="text" id="input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value;
            const chatbox = document.getElementById('chatbox');

            if (message) {
                chatbox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
                input.value = '';

                try {
                    const response = await fetch('https://dfe4650b-168b-4c00-876e-b4f3cd561529-00-2zfu5fmr5pneh.sisko.replit.dev/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message })
                    });
                    const data = await response.json();
                    if (data.error) {
                        chatbox.innerHTML += `<p><strong>Error:</strong> ${data.error}</p>`;
                    } else if (data.choices && data.choices[0] && data.choices[0].message && data.choices[0].message.content) {
                        chatbox.innerHTML += `<p><strong>Bot:</strong> ${data.choices[0].message.content}</p>`;
                    } else {
                        chatbox.innerHTML += `<p><strong>Bot:</strong> No response</p>`;
                    }
                } catch (error) {
                    chatbox.innerHTML += `<p><strong>Error:</strong> ${error.message}</p>`;
                }
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }

        document.getElementById('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
