<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Âm Dương Song Song</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 100%;
            padding: 10px;
        }
        
        .header {
            text-align: center;
            padding: 15px 0;
            background-color: #4a6fa5;
            color: white;
            border-radius: 8px 8px 0 0;
            margin-bottom: 5px;
        }
        
        .calendar-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .calendar {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5px;
            border-bottom: 1px solid #eee;
        }
        
        .calendar-title {
            font-weight: bold;
            color: #4a6fa5;
        }
        
        .calendar-type {
            font-size: 0.9em;
            color: #666;
            font-style: italic;
        }
        
        .weekdays {
            display: flex;
            margin: 10px 0;
        }
        
        .weekday {
            flex: 1;
            text-align: center;
            font-weight: bold;
            font-size: 0.8em;
            color: #4a6fa5;
        }
        
        .days {
            display: flex;
            flex-wrap: wrap;
        }
        
        .day {
            width: 14.28%;
            text-align: center;
            padding: 8px 0;
            font-size: 0.9em;
            position: relative;
        }
        
        .solar-day {
            color: #333;
        }
        
        .lunar-day {
            color: #d9534f;
            font-size: 0.7em;
            display: block;
            margin-top: 2px;
        }
        
        .today {
            background-color: #4a6fa5;
            color: white !important;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .today .lunar-day {
            color: white !important;
        }
        
        .other-month {
            color: #ccc !important;
        }
        
        .holiday {
            color: #d9534f !important;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        button {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        @media (min-width: 480px) {
            .calendar-container {
                flex-direction: row;
            }
            
            .calendar {
                width: 48%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lịch Âm Dương</h1>
            <div id="current-date"></div>
        </div>
        
        <div class="calendar-container">
            <div class="calendar">
                <div class="calendar-header">
                    <div class="calendar-title" id="solar-month-year"></div>
                    <div class="calendar-type">Dương lịch</div>
                </div>
                <div class="weekdays">
                    <div class="weekday">CN</div>
                    <div class="weekday">T2</div>
                    <div class="weekday">T3</div>
                    <div class="weekday">T4</div>
                    <div class="weekday">T5</div>
                    <div class="weekday">T6</div>
                    <div class="weekday">T7</div>
                </div>
                <div class="days" id="solar-days"></div>
            </div>
            
            <div class="calendar">
                <div class="calendar-header">
                    <div class="calendar-title" id="lunar-month-year"></div>
                    <div class="calendar-type">Âm lịch</div>
                </div>
                <div class="weekdays">
                    <div class="weekday">CN</div>
                    <div class="weekday">T2</div>
                    <div class="weekday">T3</div>
                    <div class="weekday">T4</div>
                    <div class="weekday">T5</div>
                    <div class="weekday">T6</div>
                    <div class="weekday">T7</div>
                </div>
                <div class="days" id="lunar-days"></div>
            </div>
        </div>
        
        <div class="navigation">
            <button id="prev-month">Tháng trước</button>
            <button id="today">Hôm nay</button>
            <button id="next-month">Tháng sau</button>
        </div>
    </div>

    <script>
        // Dữ liệu lịch âm (giả lập)
        const lunarData = {
            // Đây chỉ là dữ liệu mẫu, trong thực tế cần dùng API hoặc thư viện chuyển đổi
            '2023-10': {
                lunarDays: [
                    {solarDate: 1, lunarDay: '15/8', isHoliday: true, holidayName: 'Tết Trung Thu'},
                    {solarDate: 2, lunarDay: '16/8', isHoliday: false},
                    // ... thêm các ngày khác
                ]
            }
        };

        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();

        // Các ngày lễ dương lịch (thêm vào theo nhu cầu)
        const solarHolidays = {
            '1-1': 'Tết Dương lịch',
            '30-4': 'Giải phóng miền Nam',
            '1-5': 'Quốc tế Lao động',
            '2-9': 'Quốc khánh'
        };

        // Hàm chuyển đổi ngày dương sang âm (giả lập)
        function convertToLunar(solarDate) {
            // Trong thực tế, cần dùng thư viện hoặc API chuyển đổi
            // Ở đây chỉ trả về dữ liệu mẫu
            const day = solarDate.getDate();
            const month = solarDate.getMonth() + 1;
            const year = solarDate.getFullYear();
            
            // Giả lập: ngày âm = ngày dương + 10 (chỉ để demo)
            let lunarDay = (day + 10) % 30;
            if (lunarDay === 0) lunarDay = 30;
            
            return {
                day: lunarDay,
                month: month,
                year: year,
                isHoliday: false
            };
        }

        // Hiển thị ngày hiện tại
        function updateCurrentDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = currentDate.toLocaleDateString('vi-VN', options);
        }

        // Hiển thị lịch
        function renderCalendar() {
            // Hiển thị tháng năm
            document.getElementById('solar-month-year').textContent = 
                `Tháng ${currentMonth + 1} năm ${currentYear}`;
            
            // Tạo ngày đầu tháng và cuối tháng
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            
            // Tính ngày bắt đầu và số ngày cần hiển thị
            const startDay = firstDay.getDay();
            const totalDays = lastDay.getDate();
            
            // Hiển thị lịch dương
            const solarDaysElement = document.getElementById('solar-days');
            solarDaysElement.innerHTML = '';
            
            // Hiển thị các ô trống trước ngày đầu tháng
            for (let i = 0; i < startDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day other-month';
                solarDaysElement.appendChild(emptyDay);
            }
            
            // Hiển thị các ngày trong tháng
            for (let i = 1; i <= totalDays; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day solar-day';
                
                const date = new Date(currentYear, currentMonth, i);
                const isToday = date.toDateString() === currentDate.toDateString();
                const dayOfWeek = date.getDay();
                
                // Kiểm tra ngày lễ
                const holidayKey = `${i}-${currentMonth + 1}`;
                const isHoliday = solarHolidays[holidayKey] || dayOfWeek === 0;
                
                if (isHoliday) {
                    dayElement.classList.add('holiday');
                }
                
                if (isToday) {
                    dayElement.classList.add('today');
                }
                
                dayElement.innerHTML = `${i}`;
                solarDaysElement.appendChild(dayElement);
            }
            
            // Hiển thị lịch âm
            const lunarDaysElement = document.getElementById('lunar-days');
            lunarDaysElement.innerHTML = '';
            
            // Hiển thị các ô trống trước ngày đầu tháng
            for (let i = 0; i < startDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day other-month';
                lunarDaysElement.appendChild(emptyDay);
            }
            
            // Hiển thị các ngày trong tháng (âm lịch)
            for (let i = 1; i <= totalDays; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                
                const date = new Date(currentYear, currentMonth, i);
                const isToday = date.toDateString() === currentDate.toDateString();
                const lunarDate = convertToLunar(date);
                
                if (isToday) {
                    dayElement.classList.add('today');
                }
                
                if (lunarDate.isHoliday) {
                    dayElement.classList.add('holiday');
                }
                
                dayElement.innerHTML = `
                    <span class="solar-day">${i}</span>
                    <span class="lunar-day">${lunarDate.day}/${lunarDate.month}</span>
                `;
                lunarDaysElement.appendChild(dayElement);
            }
            
            // Hiển thị tháng năm âm lịch
            document.getElementById('lunar-month-year').textContent = 
                `Tháng ${lunarDate.month} năm ${lunarDate.year}`;
        }

        // Xử lý sự kiện nút
        document.getElementById('prev-month').addEventListener('click', function() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        });
        
        document.getElementById('next-month').addEventListener('click', function() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        });
        
        document.getElementById('today').addEventListener('click', function() {
            currentDate = new Date();
            currentMonth = currentDate.getMonth();
            currentYear = currentDate.getFullYear();
            updateCurrentDate();
            renderCalendar();
        });

        // Khởi tạo
        updateCurrentDate();
        renderCalendar();
    </script>
</body>
</html>
