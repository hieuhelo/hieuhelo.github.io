                { text: "Hàng ngàn ngọn nến có thể được thắp sáng từ một ngọn nến duy nhất, và cuộc đời của ngọn nến sẽ không bị rút ngắn. Hạnh phúc không bao giờ giảm đi khi được chia sẻ.", author: "Phật" },
                { text: "Hạnh phúc là khi những gì bạn nghĩ, những gì bạn nói và những gì bạn làm hài hòa với nhau.", author: "Mahatma Gandhi" },
                { text: "Bí quyết của hạnh phúc không phải là làm những gì mình thích, mà là thích những gì mình làm.", author: "James M. Barrie" },
                { text: "Hạnh phúc không phải là có được những gì bạn muốn, mà là muốn những gì bạn có.", author: "Rabbi Hyman Schachtel" },
                { text: "Hạnh phúc phụ thuộc vào chính chúng ta.", author: "Aristotle" },
                { text: "Nếu bạn muốn người khác hạnh phúc, hãy thực hành lòng từ bi. Nếu bạn muốn mình hạnh phúc, hãy thực hành lòng từ bi.", author: "Đạt Lai Lạt Ma" },
                { text: "Hạnh phúc không phải là sự vắng mặt của vấn đề, mà là khả năng đối phó với chúng.", author: "Steve Maraboli" },
                { text: "Cách chắc chắn nhất để tìm thấy hạnh phúc cho chính mình là tìm cách làm cho người khác hạnh phúc.", author: "Martin Luther King Jr." },
                { text: "Hạnh phúc là một trạng thái của tâm trí. Nó chỉ là cách bạn nhìn mọi thứ.", author: "Walt Disney" },
                { text: "Niềm vui lớn nhất trong cuộc sống là làm những điều mà người ta nói bạn không thể làm.", author: "Walter Bagehot" },
                { text: "Sự lạc quan là nam châm của hạnh phúc. Nếu bạn giữ thái độ tích cực, những điều tốt đẹp và những người tốt sẽ bị thu hút về phía bạn.", author: "Mary Lou Retton" },
                { text: "Hạnh phúc là một nghệ thuật được tìm thấy trong những điều nhỏ nhặt của cuộc sống.", author: "Khuyết danh" },
                { text: "Đừng trì hoãn hạnh phúc cho đến khi mọi thứ hoàn hảo. Nó sẽ không bao giờ hoàn hảo. Luôn có những thử thách, trở ngại và những điều kiện không hoàn hảo. Vậy thì sao? Hãy bắt đầu ngay bây giờ.", author: "Khuyết danh" }
            ],
            "Thời gian": [
                { text: "Thời gian là thứ quý giá nhất mà một người có thể tiêu.", author: "Theophrastus" },
                { text: "Thời gian đã mất không bao giờ tìm lại được.", author: "Benjamin Franklin" },
                { text: "Đừng bao giờ để đến ngày mai những gì bạn có thể làm hôm nay.", author: "Benjamin Franklin" },
                { text: "Thời gian là một ảo ảnh.", author: "Albert Einstein" },
                { text: "Cách tuyệt vời nhất để lãng phí thời gian là phàn nàn về việc không có đủ thời gian.", author: "Khuyết danh" },
                { text: "Thời gian là một người thầy vĩ đại, nhưng không may nó giết chết tất cả học trò của mình.", author: "Hector Berlioz" },
                { text: "Quá khứ đã qua, tương lai chưa đến, chúng ta chỉ có hiện tại. Hãy sống trọn vẹn từng khoảnh khắc.", author: "Thích Nhất Hạnh" },
                { text: "Bạn có thể trì hoãn, nhưng thời gian thì không.", author: "Benjamin Franklin" },
                { text: "Thời gian bay nhanh hơn cả mũi tên, và ngày hôm qua sẽ không bao giờ trở lại.", author: "Khuyết danh" },
                { text: "Vấn đề là, bạn nghĩ rằng bạn có thời gian.", author: "Jack Kornfield" },
                { text: "Thời gian là miễn phí, nhưng nó vô giá. Bạn không thể sở hữu nó, nhưng bạn có thể sử dụng nó. Bạn không thể giữ nó, nhưng bạn có thể tiêu nó. Một khi bạn đã mất nó, bạn không bao giờ có thể lấy lại được.", author: "Harvey Mackay" },
                { text: "Đừng đếm từng giờ, hãy làm cho từng giờ đều đáng giá.", author: "Khuyết danh" },
                { text: "Chìa khóa không phải là ưu tiên những gì có trong lịch trình của bạn, mà là lên lịch cho các ưu tiên của bạn.", author: "Stephen Covey" },
                { text: "Người bình thường chỉ nghĩ đến việc giết thời gian, người tài năng cố gắng sử dụng thời gian.", author: "Arthur Schopenhauer" },
                { text: "Tương lai phụ thuộc vào những gì bạn làm hôm nay.", author: "Mahatma Gandhi" }
            ],
            "Tình bạn": [
                { text: "Một người bạn thật sự là người bước vào khi cả thế giới bước ra.", author: "Walter Winchell" },
                { text: "Tình bạn nhân đôi niềm vui và chia sẻ nỗi buồn.", author: "Francis Bacon" },
                { text: "Bạn bè là gia đình mà chúng ta tự chọn.", author: "Edna Buchanan" },
                { text: "Đi cùng bạn trong bóng tối tốt hơn là đi một mình trong ánh sáng.", author: "Helen Keller" },
                { text: "Một người bạn là người biết tất cả về bạn và vẫn yêu bạn.", author: "Elbert Hubbard" },
                { text: "Ngôn ngữ của tình bạn không phải là lời nói mà là ý nghĩa.", author: "Henry David Thoreau" },
                { text: "Tình bạn được sinh ra vào thời điểm một người nói với người khác: 'Cái gì! Bạn cũng vậy sao? Tôi tưởng mình là người duy nhất.'", author: "C.S. Lewis" },
                { text: "Không có gì trên trái đất này đáng được quý trọng hơn tình bạn chân chính.", author: "Thomas Aquinas" },
                { text: "Những người bạn tốt giống như những ngôi sao. Bạn không luôn nhìn thấy họ, nhưng bạn biết họ luôn ở đó.", author: "Khuyết danh" },
                { text: "Tình bạn là sợi dây vàng gắn kết trái tim của cả thế giới.", author: "John Evelyn" },
                { text: "Một người bạn trung thành đáng giá hơn mười ngàn người họ hàng.", author: "Euripides" },
                { text: "Cách duy nhất để có một người bạn là trở thành một người bạn.", author: "Ralph Waldo Emerson" },
                { text: "Tình bạn không phải là một điều lớn lao - đó là hàng triệu điều nhỏ nhặt.", author: "Khuyết danh" },
                { text: "Bạn bè thể hiện tình yêu của họ trong những lúc khó khăn, không phải trong hạnh phúc.", author: "Euripides" },
                { text: "Một người bạn thực sự là người nhìn thấy nỗi đau trong mắt bạn trong khi những người khác tin vào nụ cười trên khuôn mặt bạn.", author: "Khuyết danh" }
            ],
             "Gia đình": [
                { text: "Gia đình là nơi cuộc sống bắt đầu và tình yêu không bao giờ kết thúc.", author: "Khuyết danh" },
                { text: "Gia đình không phải là một điều quan trọng. Đó là tất cả mọi thứ.", author: "Michael J. Fox" },
                { text: "Hạnh phúc là có một gia đình lớn, yêu thương, quan tâm, gần gũi ở một thành phố khác.", author: "George Burns" },
                { text: "Gia đình là la bàn dẫn đường cho chúng ta. Họ là nguồn cảm hứng để đạt đến những tầm cao lớn lao, và là niềm an ủi khi chúng ta đôi khi vấp ngã.", author: "Brad Henry" },
                { text: "Sau tất cả, gia đình là những gì thực sự quan trọng.", author: "Khuyết danh" },
                { text: "Bạn không chọn gia đình của mình. Họ là món quà của Chúa dành cho bạn, cũng như bạn dành cho họ.", author: "Desmond Tutu" },
                { text: "Những khoảnh khắc hạnh phúc nhất của tôi là những khoảnh khắc tôi đã trải qua ở nhà trong vòng tay gia đình.", author: "Thomas Jefferson" },
                { text: "Gia đình là một trong những kiệt tác của thiên nhiên.", author: "George Santayana" },
                { text: "Sức mạnh của một gia đình, giống như sức mạnh của một đội quân, nằm ở lòng trung thành với nhau.", author: "Mario Puzo" },
                { text: "Hãy trân trọng gia đình bạn, vì họ là những người sẽ luôn ở bên bạn trong những lúc khó khăn nhất.", author: "Khuyết danh" },
                { text: "Không có gì giống như ở nhà để được thoải mái thực sự.", author: "Jane Austen" },
                { text: "Khi mọi thứ trở nên tồi tệ, những người đứng bên bạn mà không nao núng - họ là gia đình của bạn.", author: "Jim Butcher" },
                { text: "Những kỷ niệm chúng ta tạo ra với gia đình là tất cả.", author: "Candace Cameron Bure" },
                { text: "Gia đình: nơi những điều tuyệt vời nhất xảy ra và những điều tồi tệ nhất bị lãng quên.", author: "Khuyết danh" },
                { text: "Tình yêu của một gia đình là phước lành lớn nhất của cuộc đời.", author: "Khuyết danh" }
            ],
            "Hy vọng": [
                { text: "Hy vọng là điều duy nhất mạnh mẽ hơn nỗi sợ hãi.", author: "Suzanne Collins" },
                { text: "Chúng ta phải chấp nhận sự thất vọng hữu hạn, nhưng không bao giờ đánh mất hy vọng vô hạn.", author: "Martin Luther King Jr." },
                { text: "Hy vọng là một giấc mơ khi tỉnh thức.", author: "Aristotle" },
                { text: "Khi bạn có hy vọng, bạn có tất cả.", author: "Khuyết danh" },
                { text: "Hãy để hy vọng của bạn, không phải nỗi đau của bạn, định hình tương lai của bạn.", author: "Robert H. Schuller" },
                { text: "Hy vọng mỉm cười từ ngưỡng cửa của năm sắp tới, thì thầm 'nó sẽ hạnh phúc hơn'.", author: "Alfred Lord Tennyson" },
                { text: "Ngay cả trong những đêm tối nhất, hy vọng vẫn là một ngôi sao.", author: "Khuyết danh" },
                { text: "Hy vọng là khả năng nhìn thấy ánh sáng bất chấp bóng tối.", author: "Desmond Tutu" },
                { text: "Đừng bao giờ đánh mất hy vọng. Những cơn bão làm cho con người mạnh mẽ hơn và chúng không kéo dài mãi mãi.", author: "Roy T. Bennett" },
                { text: "Nơi nào có sự tàn phá, nơi đó có hy vọng cho một kho báu.", author: "Rumi" },
                { text: "Hy vọng là người bạn đồng hành của quyền lực, và là mẹ của thành công; vì vậy ai hy vọng mạnh mẽ, người đó có món quà của phép lạ trong mình.", author: "Samuel Smiles" },
                { text: "Hy vọng là lông vũ nhỏ bé đậu trên tâm hồn, hát một giai điệu không lời và không bao giờ ngừng lại.", author: "Emily Dickinson" },
                { text: "Một khi bạn chọn hy vọng, mọi thứ đều có thể.", author: "Christopher Reeve" },
                { text: "Hy vọng là một sự lựa chọn. Hãy chọn nó mỗi ngày.", author: "Khuyết danh" },
                { text: "Trong mọi đám mây, có một tia hy vọng.", author: "Khuyết danh" }
            ]
        };

        const categoryButtonsContainer = document.getElementById('category-buttons');
        const quoteDisplay = document.getElementById('quote-display');
        const quoteTextElement = document.getElementById('quote-text');
        const quoteAuthorElement = document.getElementById('quote-author');
        let lastDisplayedQuotes = {}; // Để theo dõi câu nói cuối cùng hiển thị cho mỗi danh mục

        // Tạo các nút danh mục
        Object.keys(quotes).forEach(category => {
            const button = document.createElement('button');
            button.classList.add('category-button');
            button.textContent = category;
            button.dataset.category = category;
            categoryButtonsContainer.appendChild(button);

            // Khởi tạo lastDisplayedQuotes cho mỗi danh mục
            lastDisplayedQuotes[category] = -1; // -1 nghĩa là chưa có câu nào được hiển thị

            button.addEventListener('click', function() {
                displayRandomQuote(category);
            });
        });

        function displayRandomQuote(category) {
            const categoryQuotes = quotes[category];
            if (!categoryQuotes || categoryQuotes.length === 0) {
                quoteTextElement.textContent = "Không có câu nói nào trong danh mục này.";
                quoteAuthorElement.textContent = "";
                quoteDisplay.style.display = 'flex';
                quoteDisplay.style.opacity = 1;
                return;
            }

            let randomIndex;
            // Đảm bảo câu nói mới không giống câu nói vừa hiển thị (nếu chỉ có 1 câu thì vẫn hiển thị câu đó)
            if (categoryQuotes.length > 1) {
                do {
                    randomIndex = Math.floor(Math.random() * categoryQuotes.length);
                } while (randomIndex === lastDisplayedQuotes[category]);
            } else {
                randomIndex = 0;
            }


            const selectedQuote = categoryQuotes[randomIndex];
            lastDisplayedQuotes[category] = randomIndex; // Cập nhật câu nói vừa hiển thị

            // Ẩn câu nói hiện tại (nếu có) trước khi hiển thị câu mới
            quoteDisplay.style.opacity = 0;

            setTimeout(() => {
                quoteTextElement.textContent = `"${selectedQuote.text}"`;
                quoteAuthorElement.textContent = selectedQuote.author ? `- ${selectedQuote.author} -` : "- Khuyết danh -";
                quoteDisplay.style.display = 'flex';
                quoteDisplay.style.opacity = 1;
            }, 300); // Thời gian chờ khớp với transition
        }

    </script>
