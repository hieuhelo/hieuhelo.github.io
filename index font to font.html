    <script>
        const inputTextarea = document.getElementById('inputText');
        const outputDisplay = document.getElementById('outputDisplay');
        let currentStyle = 'normal';
        let currentFontSize = 17; // Initial font size for mobile, will be adjusted by media query for PC

        const styleClasses = {
            'normal': 'normal-font',
            'bold': 'bold-font',
            'italic': 'italic-font',
            'underline': 'underline-font',
            'cursive': 'cursive-font',
            'indieFlower': 'indie-flower-font',
            'lobster': 'lobster-font',
            'pacifico': 'pacifico-font',
            'pixel': 'pixel-font',
            'shadows': 'shadows-font',
            'oswald': 'oswald-font',
            'permanentMarker': 'permanent-marker-font',
            'greatVibes': 'great-vibes-font',
            'metalMania': 'metal-mania-font',
            'nosifier': 'nosifier-font',
            'caveat': 'caveat-font', /* Added to JS */
            'anton': 'anton-font', /* Added to JS */
            'bebasNeue': 'bebas-neue-font', /* Added to JS */
            'rubikMonoOne': 'rubik-mono-one-font', /* Added to JS */
            'fasterOne': 'faster-one-font', /* Added to JS */
            'reverse': 'reverse-text',
            'upsideDown': 'upside-down-text'
        };

        inputTextarea.addEventListener('input', updateOutput);

        function updateOutput() {
            let text = inputTextarea.value;
            let formattedText = text;

            outputDisplay.className = 'output-display';
            outputDisplay.style.fontSize = `${currentFontSize}px`;

            if (currentStyle === 'reverse') {
                formattedText = text.split('').reverse().join('');
                outputDisplay.classList.add(styleClasses[currentStyle]);
            } else if (currentStyle === 'upsideDown') {
                formattedText = transformToUpsideDown(text);
            } else {
                if (styleClasses[currentStyle]) {
                    outputDisplay.classList.add(styleClasses[currentStyle]);
                }
            }

            outputDisplay.innerHTML = formattedText || 'VƒÉn b·∫£n ƒë√£ chuy·ªÉn ƒë·ªïi s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y.';
        }

        function applyStyle(styleName) {
            currentStyle = styleName;
            updateOutput();
        }

        function changeFontSize(delta) {
            currentFontSize += delta;
            if (currentFontSize < 10) currentFontSize = 10;
            if (currentFontSize > 72) currentFontSize = 72;
            outputDisplay.style.fontSize = `${currentFontSize}px`;
        }

        function copyToClipboard() {
            const textToCopy = outputDisplay.innerText;
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    alert('ƒê√£ sao ch√©p vƒÉn b·∫£n v√†o clipboard!');
                })
                .catch(err => {
                    console.error('Kh√¥ng th·ªÉ sao ch√©p vƒÉn b·∫£n: ', err);
                    alert('Kh√¥ng th·ªÉ sao ch√©p vƒÉn b·∫£n. Vui l√≤ng th·ª≠ l·∫°i.');
                });
        }

        function transformToUpsideDown(text) {
            const upsideDownMap = {
                'a': '…ê', 'b': 'q', 'c': '…î', 'd': 'p', 'e': '«ù', 'f': '…ü', 'g': '∆É', 'h': '…•', 'i': '·¥â', 'j': '…æ',
                'k': ' û', 'l': 'l', 'm': '…Ø', 'n': 'u', 'o': 'o', 'p': 'd', 'q': 'b', 'r': '…π', 's': 's', 't': ' á',
                'u': 'n', 'v': ' å', 'w': ' ç', 'x': 'x', 'y': ' é', 'z': 'z',
                'A': '‚àÄ', 'B': '·ó°', 'C': '∆Ü', 'D': 'p', 'E': '∆é', 'F': '‚Ñ≤', 'G': '◊§', 'H': 'H', 'I': 'I', 'J': '≈ø',
                'K': ' û', 'L': 'À•', 'M': 'W', 'N': 'N', 'O': 'O', 'P': '‘Ä', 'Q': 'Q', 'R': '…π', 'S': 'S', 'T': '‚ä•',
                'U': '‚à©', 'V': '…Ö', 'W': 'M', 'X': 'X', 'Y': '‚ÖÑ', 'Z': 'Z',
                '.': 'Àô', ',': "'", '?': '¬ø', '!': '¬°', "'": ',', '"': '‚Äû',
                '(': ')', ')': '(', '[': ']', ']': '[', '{': '}', '}': '{',
                '&': '‚Öã', '_': '‚Äæ',
                '0': '0', '1': '∆ñ', '2': '·ÑÖ', '3': '∆ê', '4': '„Ñ£', '5': 'œõ', '6': '9', '7': '„Ñ•', '8': '8', '9': '6'
            };

            let transformed = '';
            for (let i = text.length - 1; i >= 0; i--) {
                const char = text[i];
                transformed += upsideDownMap[char] || char;
            }
            return transformed;
        }

        // Initialize font size based on current screen width on load
        function setInitialFontSize() {
            if (window.innerWidth >= 769) {

            } else {

            }
            outputDisplay.style.fontSize = `${currentFontSize}px`;
        }

        setInitialFontSize();
        window.addEventListener('resize', setInitialFontSize); // Adjust font size on resize
        updateOutput(); // Initial update
    </script>
