<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đếm Ngược 30/04/2025</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      perspective: 1000px;
    }

    .countdown-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      display: flex;
      gap: 30px;
      transform-style: preserve-3d;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: transform 0.5s ease;
    }

    .countdown-container:hover {
      transform: rotateY(10deg) rotateX(5deg);
    }

    .time-box {
      text-align: center;
      min-width: 100px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(5px);
      box-shadow: inset 0 0 10px rgba(255,255,255,0.2);
      transform: rotateX(10deg);
    }

    .time-box span {
      display: block;
      font-size: 2.5rem;
      font-weight: bold;
    }

    .label {
      font-size: 1rem;
      margin-top: 10px;
      text-transform: uppercase;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="countdown-container" id="countdown">
    <div class="time-box">
      <span id="days">00</span>
      <div class="label">Ngày</div>
    </div>
    <div class="time-box">
      <span id="hours">00</span>
      <div class="label">Giờ</div>
    </div>
    <div class="time-box">
      <span id="minutes">00</span>
      <div class="label">Phút</div>
    </div>
    <div class="time-box">
      <span id="seconds">00</span>
      <div class="label">Giây</div>
    </div>
  </div>

  <script>
    const countdown = () => {
      const endDate = new Date("2025-04-30T00:00:00+07:00").getTime(); // giờ VN
      const now = new Date().getTime();
      const distance = endDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "<h1>Sự kiện đã diễn ra!</h1>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    };

    countdown();
    setInterval(countdown, 1000);
  </script>
</body>
</html>
